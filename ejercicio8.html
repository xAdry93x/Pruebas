<title>Ejercicio 8</title>
 
<script type="text/javascript">
 
  var numero = prompt("Introduce un número entero:");

	function parImpar(numero){
  		if(numero % 2 == 0){
  			return "par";
  		}else{
  			return "impar";
  		}
  	}

  var resultado = parImpar(numero);
  alert("El número " + numero + " es " + resultado);
  
</script>
</head>
 
<body>
<p>Ejecicio 8
Escribir el código de una función a la que se pasa como parámetro un número entrero y devuelve como resultado una cadena de texto que indica su el número es par o impar. Mostrar por pantalla el resultado devuelto por la función.</p>
</body>
